<section class="download-page__download-state-success">
  <div class="row stretch-lg center-lg middle-lg">
    <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-12 col-lg-offset-0">

        <div class="col-sm-12 col-lg-6">

          <div class="download-page__download-state-success__confirmation">
            <h1 class="download-page__download-state-success__headline headline">
              {{pageContent.successHeadline.value}}
            </h1>
            <!-- download auto-download -->
            <a class="download-page__download-state-success__link" rel="internal" title="Download POGO LT"
              href="{{pageContent.pogoDownload.value[0].url}}" target="_blank" auto-download>
              Click here if it has not.
            </a>
          </div>

        </div>

          <div class="download-page__download-state-success__next-steps">

              {{pageContent.successSubline.value}}
